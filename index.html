<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superhero Info One-Pager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>All You Need to Know About Your Favourite Superhero</h1>

  <section id="search-section">
    <input
      type="text"
      id="search-input"
      placeholder="Enter superhero name, e.g. Batman"
      autocomplete="off"
    />
    <button id="search-btn">Search</button>
  </section>

  <div id="hero-info"></div>

  <h2>Favourites</h2>
  <div id="favourites-list"></div>
  <button class="clear-btn" id="clear-favs">Clear Favourites</button>

  <script src="script.js"></script>
</body>
</html>
